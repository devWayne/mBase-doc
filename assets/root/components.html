<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Elements Docs</title>
    <link rel="stylesheet" href="mb.css">
    <style>
	.list{
    	padding: 14px 16px 14px 16px;
	margin:0px;
	}
	.line-blk{
	margin: 0 0 0 20px;
	}
    </style>
</head>
<body>
<h1>Tips doc</h1>
<p class="ns-tip proceed"><i class="ns-tip-icon proceed"></i>proceed tip</p>
<p class="ns-tip failed"><i class="ns-tip-icon failed"></i>failed tip</p>
<p class="ns-tip success"><i class="ns-tip-icon success"></i>success tip</p>
<p class="ns-tip disable">disable tip</p>

<h1>Banner doc</h1>

<p class="ns-banner">
	请选座后至影院取票
	<span class="ns-arrow arrow-right ns-fr arrow-fix"></span>
</p>

<h1>List doc</h1>
<div class="ns-list-wrapper">
            <div class="ns-list-content">
                    <p class="ns-list-line">
                    List-line-1<span class="ns-arrow arrow-right ns-fr"></span>
               	    </p>
                    <p  class="ns-list-line">
                    List-line-2<span class="ns-arrow arrow-right ns-fr"></span>
		    </p>
                    <p class="ns-list-line">
                    List-line-3
                    <span class="ns-arrow arrow-right ns-fr"></span>
                   </p>
            </div>
</div>
<h1>Caption doc</h1>

<div class="ns-caption">
	<div class="icon-wrapper ns-fl"><i class="icon-tp1 ns-fr"></i></div>
	<span>Caption Type 1</span>
</div>
<br>
<div class="ns-caption">
	<div class="icon-wrapper ns-fl"><i class="icon-tp2 ns-fr"></i></div>
	<div class="text-wrapper"><span class="text">Caption Type 2</span></div>
</div>

</body>
</html>
